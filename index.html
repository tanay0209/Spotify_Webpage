<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ee82139903.js" crossorigin="anonymous"></script>
    <title>Spotify Webpage</title>
</head>
<body>
    <header>
        <a href="#" id="logo"><img src="logo.png"><span>Spotify</span></a>
        <nav>
            <ul id="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="songList">
            <h1>Best Songs</h1>
            <div id="songitemcontainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let Me Love You(Justin Bieber)</span>
                    <span class="songlistplay"><span class="timestamp">5:34<i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span>Without Me(Hasley)</span>
                    <span class="songlistplay"><span class="timestamp">5:00<i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span>Heat Waves</span>
                    <span class="songlistplay"><span class="timestamp">3:59<i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span>Money(Lisa)</span>
                    <span class="songlistplay"><span class="timestamp">2:48<i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span>No Lie(Sean Paul)</span>
                    <span class="songlistplay"><span class="timestamp">3:41<i class="fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="MyprogressBar" min="0" max="100">
        <div class="icon">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px"> Let Me Love You
        </div>
    </div>
</body>
</html>
